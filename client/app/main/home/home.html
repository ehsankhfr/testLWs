<navbar></navbar>
<main>
  <div class="container">
    <div class="row">
      <form ng-submit="homeCtrl.login()" class="col-md-offset-4 col-md-4 col-xs-offset-2 col-xs-8"
            ng-if="!homeCtrl.AuthenticationService.isAuthenticated">
        <div class="card card-container">
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
          <p id="profile-name" class="profile-name-card"></p>
          <form ng-submit="homeCtrl.login()" name="loginForm" class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" ng-model="homeCtrl.form.username" name="loginForm.username" id="username"
                   class="form-control" placeholder="Email address" required
                   autofocus>
            <div class="form-group">
              <input type="password" ng-model="homeCtrl.form.password" name="loginForm.password" id="password"
                     class="form-control" placeholder="Password" required>
              <small id="emailHelp" class="form-text text-muted">At least 8 characters are required</small>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          </form>
        </div>
      </form>

      <div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="homeCtrl.logout()" ng-if="homeCtrl.AuthenticationService.isAuthenticated">Log out!</button>
      </div>
    </div>
  </div>
</main>
